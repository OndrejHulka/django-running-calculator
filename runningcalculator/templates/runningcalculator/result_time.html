{% extends 'runningcalculator/base.html' %}

{% block content %}
<style>
    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for the result of the pace */
    .pace-result {
        text-align: center;
        color: #4CAF50; /* Green color */
        font-size: 24px;
        margin-top: 20px;
    }

    .styled-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff; /* White color */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
</style>

<div class="container">
    <!-- Result of the pace -->
    <div class="pace-result">
        <h1>Final time is {{final_hours}}h {{final_minutes}}m {{final_seconds}}s </h1>
        <a href="{% url 'index' %}"><button>Return to Main Page</button></a>
    </div>
</div>

{% endblock content %}

Final time is {{final_hours}}h {{final_minutes}}m {{final_seconds}}s
