{% extends 'runningcalculator/base.html' %}

{% block content %}
<style>
    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for the result of the pace */
    .pace-result {
        text-align: center;
        color: #4CAF50; /* Green color */
        font-size: 24px;
        margin-top: 20px;
    }
</style>

<div class="container">
    <!-- Result of the pace -->
    <div class="pace-result">
        <h1>The pace is {{ minutes }}m {{ seconds }}s/{{ unit_choice_s }}</h1>
        <a href="{% url 'index' %}"><button>Return to Main Page</button></a>
    </div>
</div>
{% endblock content %}
